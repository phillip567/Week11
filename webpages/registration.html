<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../index.html" method="registration" id="registration">
        <fieldset>
            <legend>Registration</legend>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname"><br>

        <label for="email">Email </label>
        <input type="email" name="email" id="email"><br>

        <label for="dob">Date of Birth </label>
        <input type="date" name="dob" id="dob"><br>

        <label for="age">Age </label>
        <input type="number" name="age" id="age"><br>

        <label for="phone">Phone Number: </label>
        <input type="tel" name="phone" id="phone"><br>

        <p>Choose fav course</p>
        <input type="radio" name="favcourse" id="html"><label>HTML</label><br>
        <input type="radio" name="favcourse" id="css"><label>CSS</label><br>
        <input type="radio" name="favcourse" id="js"><label>JS</label><br>
        <input type="radio" name="favcourse" id="os"><label>Operating System</label><br>

        <p>Course Enrolled</p>
        <input type="checkbox" name="html" id="html"><label>HTML</label><br>
        <input type="checkbox" name="css" id="css"><label>CSS</label><br>
        <input type="checkbox" name="js" id="js"><label>JS</label><br>
        <input type="checkbox" name="os" id="os"><label>Operating System</label><br>

        <input type="submit" value="Registration">
        <input type="reset" value="Clear">
    </fieldset>
    </form>
</body>
</html>
